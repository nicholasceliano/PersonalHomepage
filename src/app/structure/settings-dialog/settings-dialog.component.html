<h1 mat-dialog-title class="d-flex">
	<div>Settings</div>
	<div class="ml-auto">
		<span class="octicon pointer pl-2 align-top" (click)="closeDialog()" title="Hotkey: Esc" octicon="x" width="18px"></span>
	</div>
</h1>
<mat-dialog-content>
	<h4>Theme</h4>
	<ng-container *ngFor="let t of themeItems">
		<div class="custom-control custom-switch">
			<input type="checkbox" class="custom-control-input" id="{{t.id}}" (change)="changeSetting($event)" tabindex="-1">
			<label class="custom-control-label" for="{{t.id}}">{{t.text}}</label>
		</div>
	</ng-container>
	<h4>Panels</h4>
	<ng-container *ngFor="let p of panelItems">
		<div class="custom-control custom-switch">
			<input [attr.checked]="p.checked ? 'checked' : null" type="checkbox" class="custom-control-input" id="{{p.id}}" (change)="changeSetting($event)" tabindex="-1">
			<label class="custom-control-label" for="{{p.id}}">{{p.text}}</label>
		</div>
	</ng-container>
</mat-dialog-content>
<mat-dialog-actions>
	<button type="button" title="Close" class="btn btn-outline-dark ml-auto" (click)="closeDialog()" mat-button (click)="closeDialog()" tabindex="-1">Close</button>
</mat-dialog-actions>
